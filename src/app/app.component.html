<header
  class="h-4rem bg-black-alpha-60 w-full border-bottom-1 border-black-alpha-90"
></header>

<div class="flex" style="height: calc(100vh - 6rem)">
  <div class="w-4rem bg-black-alpha-70 h-full"></div>

  <div class="flex-grow-1">
    <p-splitter styleClass="h-full w-full" layout="vertical">
      <ng-template pTemplate="">
        <p-splitter styleClass="h-full w-full">
          <ng-template pTemplate="">
            <div class="col flex align-items-center justify-content-center">
              Panel 1
            </div>
          </ng-template>
          <ng-template pTemplate="">
            <p-splitter styleClass="h-full w-full">
              <ng-template pTemplate="">
                <div class="col flex align-items-center justify-content-center">
                  Panel 1
                </div>
              </ng-template>
              <ng-template pTemplate="">
                <div class="col flex align-items-center justify-content-center">
                  Panel 2
                </div>
              </ng-template>
            </p-splitter>
          </ng-template>
        </p-splitter>
      </ng-template>
      <ng-template pTemplate="">
        <div class="col flex align-items-center justify-content-center">
          Panel 2
        </div>
      </ng-template>
    </p-splitter>
  </div>

  <div class="w-4rem bg-black-alpha-70 h-full"></div>
</div>

<footer
  class="h-2rem bg-black-alpha-70 w-full border-top-1 border-black-alpha-90"
></footer>
