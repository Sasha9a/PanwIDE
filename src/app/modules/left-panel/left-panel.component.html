<div class="w-4rem h-full bg-black-alpha-80 border-right-1 border-black-alpha-90">
  <div style="height: 50%">
    <div class="p-2">
      <ng-container *ngFor="let service of (leftPanel$ | async)?.services; let index = index">
        <ng-container *ngIf="index === 0 && service !== (dragService$ | async) && dragService$ | async">
          <ng-template [ngTemplateOutlet]="droppedZone" [ngTemplateOutletContext]="{ panel: PanelEnum.LEFT }"></ng-template>
        </ng-container>

        <app-button-service [serviceType]="service"></app-button-service>

        <ng-container *ngIf="index !== 0 && service !== (dragService$ | async) && dragService$ | async">
          <ng-template [ngTemplateOutlet]="droppedZone" [ngTemplateOutletContext]="{ panel: PanelEnum.LEFT }"></ng-template>
        </ng-container>
      </ng-container>

      <ng-container *ngIf="!(leftPanel$ | async)?.services?.length && dragService$ | async">
        <ng-template [ngTemplateOutlet]="droppedZone" [ngTemplateOutletContext]="{ panel: PanelEnum.LEFT }"></ng-template>
      </ng-container>
    </div>
  </div>

  <div style="height: 50%" class="relative">
    <div class="absolute bottom-0 w-full">
      <div class="p-2">
        <ng-container *ngFor="let service of (bottomPanel$ | async)?.services; let index = index">
          <ng-container *ngIf="index === 0 && service !== (dragService$ | async) && dragService$ | async">
            <ng-template [ngTemplateOutlet]="droppedZone" [ngTemplateOutletContext]="{ panel: PanelEnum.BOTTOM }"></ng-template>
          </ng-container>

          <app-button-service [serviceType]="service"></app-button-service>

          <ng-container *ngIf="index !== 0 && service !== (dragService$ | async) && dragService$ | async">
            <ng-template [ngTemplateOutlet]="droppedZone" [ngTemplateOutletContext]="{ panel: PanelEnum.BOTTOM }"></ng-template>
          </ng-container>
        </ng-container>

        <ng-container *ngIf="!(bottomPanel$ | async)?.services?.length && dragService$ | async">
          <ng-template [ngTemplateOutlet]="droppedZone" [ngTemplateOutletContext]="{ panel: PanelEnum.BOTTOM }"></ng-template>
        </ng-container>
      </div>
    </div>
  </div>
</div>

<ng-template #droppedZone let-panel="panel">
  <div class="w-full h-3rem droppable-service-zone" pDroppable="services" (onDrop)="dropService(panel)"></div>
</ng-template>
